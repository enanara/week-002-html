<html>
    <head>
        <title>~ToDo~</title>
    </head>
    <body>
        <div>
            <h1>My ToDo List</h1>
            <p>
                <span class="Weekday">Monday, </span><span class="currentDate">18.11.2019</span>
                <br><span>Goodmorning, </span><span>Username</span>. You have <span class="remainingTasks">2 tasks</span> Today.
            </p>
            <table>
                <tr>
                    <th>Done</th>
                    <th>Task description</th>
                    <th>Options</th>
                </tr>
                <tr>
                    <td><button>Done</button></td>
                    <td>A First Task</td>
                    <td><button>Edit</button><button>Delete</button></td>
                </tr>                
                <tr>
                    <td><button>Done</button></td>
                    <td>A Second Task</td>
                    <td><button>Edit</button><button>Delete</button></td>
                </tr>
            </table>
            <p>Add new task here</p>
            <form>
                <input type="text" name="task-entry" value="New task..."/>
                <input type="datetime-local">
                <button>Add</button>
            </form>
            <p>You have <span class="completedTasks">1 task</span> complete.</p>
            <table>
                <tr>
                    <td><button>UnDone</button></td>
                    <td>Completed Task 1</td>
                    <td><button>Delete</button></td>
                </tr>                
            </table>
        </div>
    </body>
</html>
